<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westfield Mall</title>
    <style>
        .maincolumn{
            float: left;
            width: 40%;
            padding: 15px;
            }
            
        figure {
            border: 1px #cccccc solid;
            padding: 4px;
            display: block;
            margin-top: 1em;
            margin-bottom: 1em;
            margin-left: 40px;
            margin-right: 40px;
            width: 300px;
            }
            
        figcaption {
            display: block;
            background-color: white;
            color: black;
            font-style: bold;
            padding: 2px;
            text-align: center;
            }
            
        .footer {
            background-color: purple;
            text-align: center;
            display: block;
            }

        .smallimage {
            height: 70px;
            width: auto;
            border-radius: 70px;
            }
    </style>
</head>
<body>
    <center>
    <img style="width: 400px;height: auto;" src="http://autobaler.com.au/wp-content/uploads/2014/03/721px-Westfield_Group_Logo.svg_.png" alt="">
    <h1>A Mall for Family</h1>
</center>


<div>
    <figure class="maincolumn"><img src="https://egans.com.au/wp-content/uploads/2019/05/JBHIFI-LOGO.png" width="auto" height="100px" alt="">
        <figcaption>JB HI-FI</figcaption>  
        </figure>

    <figure class="maincolumn"><img src="https://www.rangitoto.school.nz/sites/default/files/images/Noel%20Leeming%20new%20tick.jpg" width="auto" height="100px" alt="">
        <figcaption>Noel Leeming</figcaption>
    </figure>

</div>

<div>
    <figure class="maincolumn"><img src="https://www.ilovetakapuna.co.nz/media/logosImages/58f7ffe9d77b8.jpg" width="auto" height="100px" alt="">
        <figcaption>Farmers</figcaption>  
        </figure>

    <figure class="maincolumn"><img src="https://upload.wikimedia.org/wikipedia/en/f/fb/Countdown_(supermarket)_logo.png" width="auto" height="100px" alt="">
        <figcaption>Countdown</figcaption>
    </figure>


</div>

<form>   
    <fieldset>
    <label for="name">Name: </label>
    <input type="text" name="name" id="name" placeholder="John"><br><br><br>
    
    <label for="email">Enter your Email: </label>
    <input type="email" name="email" id="email" placeholder="John123@gmail.com" required><br><br><br>
    
    <label for="phone">Enter a phone number: </label>
    <input type="tel" name="phone" id="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br><br>

    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Feedback...."></textarea><br><br>

    <input type="submit" value="Submit">

    
    </fieldset>
</form><br><br>

<div class="footer">
    <img src="https://balancedlifeskills.com/wp-content/uploads/2017/03/twitter-logo-large.png" class="smallimage">
    <img src="https://1.bp.blogspot.com/-S8HTBQqmfcs/XN0ACIRD9PI/AAAAAAAAAlo/FLhccuLdMfIFLhocRjWqsr9cVGdTN_8sgCPcBGAYYCw/s1600/f_logo_RGB-Blue_1024.png" class="smallimage">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png" class="smallimage">
    <img src="https://xpressmusic.files.wordpress.com/2013/12/whatsapp-logo.jpg" class="smallimage">
</div>



</body>
</html>
